<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanji Kitchen - Contact Us</title>
    <link rel="shortcut icon" href="./assets/images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css"> 
</head>
<body>
    <a href="index.html" class="home-icon">
        <img src="./assets/images/home-outline.svg" alt="Home" />
    </a>
    
    <article class="contact" data-page="contact">
    <header>
        <h2 class="h2 article-title">Contact</h2>
    </header>

    <section class="mapbox" data-mapbox>
        <figure>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d121932.49213992895!2d80.06803149309607!3d17.2483384696912!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a3459d0d5cf738d%3A0xe18da4ae6d89da01!2sKhammam%2C%20Telangana!5e0!3m2!1sen!2sin!4v1724962923543!5m2!1sen!2sin" 
            width="600" height="450" style="border:0;" allowfullscreen loading="lazy"></iframe>
        </figure>
    </section>

    <section class="contact-form">
        <h3 class="h3 form-title">Contact Form</h3>
        <form action="https://formspree.io/f/xpwabknn" method="POST">
            <div class="input-wrapper">
                <input type="text" name="fullname" class="form-input" placeholder="Full name" required>
                <input type="email" name="email" class="form-input" placeholder="Email address" required>
            </div>
        
            <textarea name="message" class="form-input" placeholder="Your Message" required></textarea>
        
            <button class="form-btn" type="submit">
                <ion-icon name="paper-plane"></ion-icon>
                <span>Send Message</span>
            </button>
        </form>
    </section>

</article>

</body>
</html>
