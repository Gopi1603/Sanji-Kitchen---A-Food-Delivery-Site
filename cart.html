<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanji Kitchen -  Cart</title>
    <link rel="shortcut icon" href="./assets/images/logo.png">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://unpkg.com/ionicons@5.5.2/dist/css/ionicons.min.css">
</head>
<body>
    <a href="index.html" class="home-icon">
        <img src="./assets/images/home-outline.svg" alt="Home" />
    </a>
    

    <div class="cart-container">
        <h1>Your Cart</h1>
        <div id="cart-items"></div>
        <div class="cart-summary">
            <p>Total: $<span id="total-price">0.00</span></p>
            <button id="place-order-btn">Place Order</button>
        </div>
    </div>

    <!-- Order Modal -->
    <div id="order-modal" class="modal">
        <div class="modal-content">
            <h3>Confirm Your Order</h3>
            <label for="location">Delivery Location:</label>
            <input type="text" id="location" required placeholder="Enter your location">

            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" required>
                <option value="">Select a payment method</option>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="cash-on-delivery">Cash on Delivery</option>
            </select>

            <label for="email">Email for Invoice:</label>
            <input type="email" id="email" required placeholder="Enter your email address">

            <button id="confirm-order-btn">Confirm Order</button>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Order Successful!</h2>
            <p>Your order has been placed successfully.</p>
            <button id="close-modal-btn">Close</button>
        </div>
    </div>

    <script src="cart.js"></script>
</body>
</html>
